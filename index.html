  <body>
    <main>
      <header>
        <h1>PERCENTAGE CALCULATOR</h1>
      </header>

      <input
        oninput="calculatePercentage()"
        type="number"
        id="value"
        placeholder="Value..."
      />
      <input
        oninput="calculatePercentage()"
        type="number"
        id="percentage"
        placeholder="Percentage..."
      />
      <p id="result">THE RESULT WILL APPEAR HERE</p>
      <p>
        To calculate percentage of a value, just multiply the percentage by the
        value and divide by a hundred.
      </p>
